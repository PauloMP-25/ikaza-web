
<section class="mb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3 fw-bold text-success">Productos Nuevos</h2>
        <form class="d-none d-md-block" (ngSubmit)="onSearch()">
            <div class="input-group">
                <span class="input-group-text bg-light border-0">
                    <i class="bi bi-search text-muted"></i>
                </span>
                <input type="search" class="form-control rounded-end" placeholder="Filtrar productos..."
                    [(ngModel)]="buscarPalabra" (input)="onSearch()" name="searchTerm">
            </div>
        </form>
    </div>

    <div *ngIf="isLoading" class="d-flex justify-content-around p-4 border rounded">
        Cargando productos...
    </div>

    <div *ngIf="hasError" class="alert alert-danger p-3">
        <p class="mb-0 fw-bold">Error de Conexi√≥n:</p>
        <p class="mb-0">{{ errorMessage }}</p>
    </div>

<div class="section-container">
    <h2 class="section-title">Para ti</h2>

    <div class="layout-grid">

        
        <div class="main-banner">
            <img class="banner-img" src="assets/banners/tiktok.png" alt="banner">
        </div>

    
        <div class="products-grid">
            <div class="product-card"
                 *ngFor="let producto of obtenerProductos() | slice:0:8"
                 (click)="onImageClick(producto)">

                <img [src]="producto.imagenPrincipal" class="product-image">

                <div class="product-info">
                    <h4 class="product-title">{{ producto.nombreProducto }}</h4>

                    <p class="product-price">
                        S/. {{ producto.precio }}
                    </p>
                </div>
            </div>
        </div>
                       
    </div>
</div>

    <div *ngIf="!isLoading && !hasError && obtenerProductos().length === 0" class="alert alert-info p-3">
        <p class="mb-0">No hay productos nuevos disponibles en este momento.</p>
    </div>
</section>
