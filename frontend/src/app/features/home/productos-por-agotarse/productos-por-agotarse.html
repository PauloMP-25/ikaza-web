<section class="mb-5">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <h2 class="h3 fw-bold text-success">Productos por Agotarse</h2>
        <form class="mt-3 mt-md-0" (ngSubmit)="onSearch()">
            <div class="input-group">
                <span class="input-group-text bg-light border-0">
                    <i class="bi bi-search text-muted"></i>
                </span>
                <input type="search" class="form-control rounded-end" placeholder="Filtrar productos..."
                    [(ngModel)]="buscarPalabra" (input)="onSearch()" name="searchTerm">
            </div>
        </form>
    </div>

    <div *ngIf="hasError" class="alert alert-danger p-3">
        <p class="mb-0 fw-bold">⚠️ Error de Conexión:</p>
        <p class="mb-0">{{ errorMessage }}</p>
    </div>

    <app-custom-carousel [products]="obtenerProductos()" [itemsPerSlide]="4" [buttonText]="'Reservar'"
        [showStock]="true" [autoPlayInterval]="8000" [onAddToCart]="agregarCarrito.bind(this)"
        [onImageClick]="onImageClick.bind(this)">
    </app-custom-carousel>

    <div *ngIf="!isLoading && !hasError && obtenerProductos().length === 0" class="alert alert-info p-3">
        <p class="mb-0">✨ No hay productos nuevos disponibles en este momento.</p>
    </div>
</section>
