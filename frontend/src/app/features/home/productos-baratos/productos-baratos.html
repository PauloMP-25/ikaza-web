<section class="mb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3 fw-bold text-success">Productos MÃ¡s Baratos</h2>
        <form class="formulario-filtro d-none d-md-block" (ngSubmit)="onSearch()">
            <div class="input-group">
                <span class="input-group-text bg-light border-0">
                    <i class="bi bi-search text-muted"></i>
                </span>
                <input type="search" class="form-control rounded-end" placeholder="Filtrar productos..."
                    [(ngModel)]="buscarPalabra" (input)="onSearch()" name="searchTerm">
            </div>
        </form>
    </div>

    <!-- Usar componente de carousel personalizado -->
    <app-custom-carousel [products]="obtenerProductos()" [itemsPerSlide]="4" [buttonText]="'Agregar al Carrito'"
        [showStock]="false" [autoPlayInterval]="8000" [onAddToCart]="agregarCarrito.bind(this)"
        [onImageClick]="onImageClick.bind(this)">
    </app-custom-carousel>
</section>
