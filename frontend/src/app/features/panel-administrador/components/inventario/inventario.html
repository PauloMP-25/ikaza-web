<div class="container-fluid py-4">

    <h2 class="fw-bold mb-4"><i class="bi bi-box-seam me-2 text-info"></i>Control de Inventario</h2>

    <!-- Modal de gestión de stock -->
    <div class="modal fade" id="gestionarStockModal" tabindex="-1" aria-labelledby="gestionarStockLabel"
        aria-hidden="true">
        <app-inventario-modal *ngIf="productoInventario" [productoInventario]="productoInventario"
            (stockActualizado)="recargarInventario($event)">
        </app-inventario-modal>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>
        {{ errorMessage }}
        <button type="button" aria-label="Cerrar-Error" class="btn-close" (click)="errorMessage = null"></button>
    </div>

    <!-- Loading -->
    <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-3 text-muted">Cargando inventario...</p>
    </div>

    <!-- Tabla de inventario -->
    <div *ngIf="!isLoading" class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col" class="general">#</th>
                            <th scope="col" class="producto">Producto</th>
                            <th scope="col" class="codigo">SKU</th>
                            <th scope="col" class="stock">Stock Actual</th>
                            <th scope="col" class="precio">Precio</th>
                            <th scope="col" class="acciones">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let producto of productos; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td class="text-truncate producto" title="{{ producto.nombreProducto }}">{{
                                producto.nombreProducto }}</td>
                            <td><code class="small">{{ producto.sku }}</code></td>
                            <td>
                                <span class="badge rounded-pill py-2 px-3 fs-6"
                                    [ngClass]="getStockBadgeClass(producto.stock)">
                                    <i class="bi" [ngClass]="{
                                            'bi-x-circle': producto.stock === 0,
                                            'bi-exclamation-triangle': producto.stock > 0 && producto.stock <= 5,
                                            'bi-check-circle': producto.stock > 10
                                        }"></i>
                                    {{ producto.stock }}
                                </span>
                            </td>
                            <td class="fw-semibold">S/ {{ producto.precio | number:'1.2-2' }}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-info" (click)="abrirModalGestion(producto)"
                                    title="Gestionar Stock">
                                    <i class="bi bi-pencil-square"></i> Gestionar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer con estadísticas (opcional) 
        <div class="card-footer bg-light">
            <div class="row text-center">
                <div class="col-md-4">
                    <small class="text-muted">Total Productos</small>
                    <div class="fw-bold">{{ productos.length }}</div>
                </div>
                <div class="col-md-4">
                    <small class="text-muted">Sin Stock</small>
                    <div class="fw-bold text-danger">
                        {{ (productos | filter: 'stock' : 0).length }}
                    </div>
                </div>
                <div class="col-md-4">
                    <small class="text-muted">Stock Bajo (≤5)</small>
                    <div class="fw-bold text-warning">
                        {{ productos.filter(p => p.stock > 0 && p.stock <= 5).length }}
                    </div>
                </div>
            </div>
        </div>-->
    </div>
</div>
