<div class="text-center my-2">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactFormModal">
        Enviar Mensaje
    </button>
</div>

<div class="modal fade" id="contactFormModal" tabindex="-1" aria-labelledby="contactFormModalLabel" aria-hidden="true"
    #contactModal>
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactFormModalLabel">Enviar </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" ngModel required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electr√≥nico</label>
                        <input type="email" class="form-control" id="email" name="email" ngModel required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="3" name="mensaje" ngModel required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" [disabled]="!contactForm.valid">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
