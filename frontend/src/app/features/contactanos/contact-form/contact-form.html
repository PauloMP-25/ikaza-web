<div class="text-center my-2">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactFormModal">
        Enviar Mensaje
    </button>
</div>

<div class="modal fade" id="contactFormModal" tabindex="-1" aria-labelledby="contactFormModalLabel" aria-hidden="true"
    #contactModal>
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactFormModalLabel">Contáctanos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <!-- Alertas de estado -->
                <div *ngIf="mensajeEstado" class="alert alert-dismissible fade show"
                    [ngClass]="{'alert-success': mensajeEstado.tipo === 'success', 'alert-danger': mensajeEstado.tipo === 'error'}"
                    role="alert">
                    {{ mensajeEstado.texto }}
                    <button type="button" class="btn-close" (click)="mensajeEstado = null"></button>
                </div>

                <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nombre" name="nombre" ngModel required minlength="2"
                            maxlength="100" [disabled]="isSubmitting" #nombre="ngModel">
                        <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="text-danger small mt-1">
                            <div *ngIf="nombre.errors?.['required']">El nombre es obligatorio</div>
                            <div *ngIf="nombre.errors?.['minlength']">El nombre debe tener al menos 2 caracteres</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico <span
                                class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" ngModel required email
                            [disabled]="isSubmitting" #email="ngModel">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger small mt-1">
                            <div *ngIf="email.errors?.['required']">El email es obligatorio</div>
                            <div *ngIf="email.errors?.['email']">Ingresa un email válido</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="mensaje" rows="4" name="mensaje" ngModel required
                            minlength="10" maxlength="1000" [disabled]="isSubmitting" #mensaje="ngModel"
                            placeholder="Escribe tu mensaje aquí..."></textarea>
                        <div *ngIf="mensaje.invalid && (mensaje.dirty || mensaje.touched)"
                            class="text-danger small mt-1">
                            <div *ngIf="mensaje.errors?.['required']">El mensaje es obligatorio</div>
                            <div *ngIf="mensaje.errors?.['minlength']">El mensaje debe tener al menos 10 caracteres
                            </div>
                        </div>
                        <div class="small text-muted mt-1">
                            {{ mensaje.value?.length || 0 }} / 1000 caracteres
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" [disabled]="!contactForm.valid || isSubmitting">
                        <span *ngIf="!isSubmitting">Enviar Mensaje</span>
                        <span *ngIf="isSubmitting">
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Enviando...
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
