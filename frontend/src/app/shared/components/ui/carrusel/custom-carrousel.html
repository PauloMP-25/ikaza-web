<div class="custom-carousel-container position-relative">
    <div class="carousel-wrapper" #carouselWrapper>
        <div class="carousel-track" [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">
            <div *ngFor="let chunk of productChunks" class="carousel-slide">
                <div class="row g-3 justify-content-center">
                    <div *ngFor="let product of chunk" class="col-6 col-md-3">
                        
                        <div class="card product-card-modern position-relative">
                            
                            <span *ngIf="showNewBadge" class="product-badge-new">
                                Nuevo
                            </span>

                            <img [src]="product.imagenPrincipal" [alt]="product.nombreProducto" 
                            class="img-fluid product-image-modern" loading="lazy" aria-label="{{product.nombreProducto}}"
                                (click)="onImageClick.emit(product)">

                            <div class="card-body d-flex flex-column product-card-body-modern">
                                
                                <h5 class="card-title product-title-modern">{{ product.nombreProducto }}</h5>
                                
                                <div class="price-container mb-2">
                                    <h4 class="card-precio product-price-modern">S/.{{ product.precio.toFixed(2) }}</h4>
                                    <small class="text-muted" *ngIf="showStock">Stock: {{ product.stock }}</small>
                                </div>

                                <button class="btn product-buy-button-modern w-100 mt-auto" (click)="onAddToCart.emit(product)"
                                    [disabled]="product.stock === 0">
                                    {{ product.stock === 0 ? 'Agotado' : buttonText }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="carousel-control carousel-control-prev carousel-control-modern" (click)="prev()" [disabled]="currentIndex === 0"
        *ngIf="productChunks.length > 1">
        <i class="bi bi-chevron-left"></i>
    </button>

    <button class="carousel-control carousel-control-next carousel-control-modern" (click)="next()"
        [disabled]="currentIndex === productChunks.length - 1" *ngIf="productChunks.length > 1">
        <i class="bi bi-chevron-right"></i>
    </button>

    <!-- <div class="carousel-indicators carousel-indicators-modern" *ngIf="productChunks.length > 1">
        <button *ngFor="let chunk of productChunks; let i = index" type="button" [class.active]="i === currentIndex"
            (click)="goToSlide(i)" [attr.aria-label]="'Slide ' + (i + 1)">
        </button>
    </div>-->
</div>
