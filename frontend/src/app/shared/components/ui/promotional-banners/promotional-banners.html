<section class="promotional-banners mb-5 banner-innovador" *ngIf="activeBanners.length > 0">
    <div id="promotionalCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">

        <div class="carousel-indicators banner-indicators-modern">
            <button *ngFor="let banner of activeBanners; let i = index" type="button"
                data-bs-target="#promotionalCarousel" [attr.data-bs-slide-to]="i" [class.active]="i === 0"
                [attr.aria-current]="i === 0 ? 'true' : null"
                [attr.aria-label]="'Banner ' + (i + 1)">
            </button>
        </div>

        <div class="carousel-inner">
            <div *ngFor="let banner of activeBanners; let i = index" class="carousel-item" [class.active]="i === 0">

                <div class="banner-wrapper" [style.background-color]="banner.backgroundColor">

                    <div class="banner-image-container">
                        <img [src]="banner.imageUrl" [alt]="banner.title" class="banner-main-image img-fluid" loading="lazy">
                    </div>

                    <div class="banner-content-overlay">
                        <div class="banner-text-wrapper p-4 p-md-5">
                            <h3 class="banner-title">{{ banner.title }}</h3>
                            <p class="banner-description">{{ banner.description }}</p>

                            <button class="btn banner-btn btn-lg mt-3" (click)="onBannerClick(banner)"
                                [attr.aria-label]="banner.buttonText + ' - ' + banner.title">
                                {{ banner.buttonText }}
                                <i class="bi" [ngClass]="{
                                     'bi-arrow-up-right': banner.linkType === 'external',
                                     'bi-arrow-right': banner.linkType === 'internal'
                                }"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev control-minimal" type="button" data-bs-target="#promotionalCarousel"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>

        <button class="carousel-control-next control-minimal" type="button" data-bs-target="#promotionalCarousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
</section>
