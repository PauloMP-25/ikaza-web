<div class="container py-4">
    <div class="row mb-3">
        <div class="col-12">
            <button class="btn btn-outline-secondary" (click)="volverALista()">
                <i class="bi bi-arrow-left"></i> Volver a productos
            </button>
        </div>
    </div>

    <div class="text-center py-5" *ngIf="isLoading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2 text-muted">Cargando producto...</p>
    </div>

    <div class="alert alert-danger" *ngIf="errorMessage">
        <i class="bi bi-exclamation-triangle me-2"></i>{{ errorMessage }}
    </div>

    <div *ngIf="producto && !isLoading">

        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Inicio</a></li>
                <li class="breadcrumb-item"><a routerLink="/productos">Productos</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ producto.nombreProducto }}</li>
            </ol>
        </nav>

        <div class="row mb-5">
            <div class="col-lg-6 mb-4 mb-lg-0">
                <app-product-gallery [images]="getProductImages()" [productName]="producto.nombreProducto">
                </app-product-gallery>
            </div>

            <div class="col-lg-6">
                <app-product-info [product]="producto" [averageRating]="averageRating" [reviewCount]="reviewCount"
                    (addToCart)="onAgregarAlCarrito($event)"> </app-product-info>
            </div>
        </div>

        <div class="reviews-section mb-5">
            <app-product-reviews [reviews]="reviews" [averageRating]="averageRating">
            </app-product-reviews>
        </div>

        <div class="similar-products">
            <h3 class="fw-bold mb-4">Productos Similares</h3>
            <div class="row g-4">
                <div class="col-md-3" *ngFor="let similar of similarProducts">
                    <app-product-card [product]="similar" (addToCart)="onAgregarProductoSimilarAlCarrito($event)"
                        (viewDetails)="onPresionarImagen($event)">
                    </app-product-card>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Mensaje si no se encuentra el producto -->
<div class="container py-5" *ngIf="!producto && !isLoading">
    <div class="text-center">
        <i class="bi bi-exclamation-triangle fs-1 text-warning"></i>
        <h3 class="mt-3">Producto no encontrado</h3>
        <p class="text-muted">El producto que buscas no existe o ha sido eliminado.</p>
        <a routerLink="/catalogo" class="btn btn-primary">Volver al Cat√°logo</a>
    </div>
</div>

<!-- Loading state -->
<div class="container py-5" *ngIf="isLoading">
    <div class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-3 text-muted">Cargando producto...</p>
    </div>
</div>
